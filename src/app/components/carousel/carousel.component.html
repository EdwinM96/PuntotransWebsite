<link rel='stylesheet' id='mpc-massive-style-css'  href='http://puntotra-cp5020.wordpresstemporal.com/wp-content/plugins/mpc-massive/assets/css/mpc-styles.css?ver=4.9.10' type='text/css' media='all' />

<style>
.background{
  position: relative;
  top:0px;
  left:0px;
}
.first-layer{
  position: absolute;
  top:-40px;
  left:-200px;
  z-index: 1;
  animation-delay: 0ms;
}
</style>


<div class="container">
  <!--[showNavigationIndicators]="showNavigationIndicators"-->
<ngb-carousel [showNavigationArrows]="showNavigationArrows" >
  <ng-template ngbSlide>
    <img src="assets/imgs/1.jpg" alt="Random first slide" class="background animated">
    <img src="assets/imgs/inferior1.png" class="first-layer animated bounceInLeft slow">
    <div class="carousel-caption" >
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <!----<img src="assets/imgs/3.png" style="position:absolute"alt="Random third slide">-->
    <img src="assets/imgs/2.png" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="assets/imgs/3.png" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="background-layer"></div>
    <img src="assets/imgs/4.png" alt="Random third slide"  style="position: relative;">
      <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p></div>
  </ng-template>
</ngb-carousel>
</div>
